<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="RegistrationCSS.css"/>
        <script src="RegistrationJS.js"></script>
    </head>
    <body>
        <form method="POST" target="#" onsubmit="return validate()">
            <h1>Sign up to GITAM</h1>
            <p>To be able to use all features of GITAM you will require an account.
                The Form below will allow you to create a new account if you don't have one yet.</p>

            Name <br>
            <input type="text" name="name"><br>
            Email <br>
            <input type="text" name="email"><br>
            Retype Email<br>
            <input type="text" name="retype_email"><br>
            Create a Password<br>
            <input type="password" name="password"><br>
            Retype Password<br>
            <input type="password" name="retype_password"><br>
            
            <label>
                <input type="checkbox" name="terms">By Signing up to {this} you agree to your
                <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
            </label>

            <div class="button">
                <input type="submit" class="button" value="Set Up Account">
            </div>
        </form>
    </body>
</html>

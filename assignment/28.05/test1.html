<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table border="4">
            <thead>
                <tr>
                    <td align="center" colspan="2">Registration Form</td>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>First Name : <input type="text" id="txtfirstname" placeholder="Enter First Name" /></td><br>
            </tr>
            <tr>
                <td> Last Name : <input type="text" id="txtlastname" placeholder="Enter Last Name" /></td><br>
            </tr>
            <tr>
                <td> Date of Birth : <input type="text" id="txtdateofbirth" placeholder="Enter Date of Birth" /></td><br>
            </tr>
            <tr>
                <td> EmailId  : <input type="email" id="txtEmailID" placeholder="Enter EmailID" /></td><br>
            </tr>
            <tr>
                <td> Mobile Number: <input type="number" id="mobilenumber" placeholder="Enter Mobile Number"/></td><br>
            </tr>
            <tr>
                <td> Address  : <textarea rows="10" cols="20"></textarea></td><br>
            </tr>
            <tr>
                <td>Gender : <input type="text" id="txtgender" placeholder="Enter Gender" /></td><br>
            </tr>
            <tr>
                <td>Department : <input type="text" id="txtdepartment" placeholder="Enter Department"  /></td><br>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                <td>Submit : <input type="button" value="Submit"/>Cancel   : <button>Cancel</button></td>
            </tr>

            </tfoot>
    </body>
</html>
